<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Warung Wedang Ronde</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            position: relative;
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .container header {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #232323;
            margin-bottom: 30px;
        }

        .container form {
            margin-top: 16px;
        }

        .form .field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 20px;
        }

        .field input {
            height: 100%;
            width: 100%;
            padding: 0 15px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .field input:focus {
            border-color: #232323;
        }

        .field label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s;
            background: #fff;
            padding: 0 5px;
        }

        .field input:focus ~ label,
        .field input:valid ~ label {
            top: 0;
            font-size: 14px;
            color: #232323;
        }

        .button {
            margin: 25px 0 6px;
        }

        .button input {
            background: #232323;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button input:hover {
            background: #000;
        }

        .form-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-link span,
        .form-link a {
            font-size: 14px;
        }

        .form-link a {
            color: #232323;
            text-decoration: none;
            font-weight: 600;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        .line {
            position: relative;
            height: 1px;
            width: 100%;
            margin: 25px 0;
            background-color: #d4d4d4;
        }

        .line::before {
            content: 'Atau';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .register-text {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        @media screen and (max-width: 400px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Warung Wedang Ronde</header>
        <form action="#" class="form">
            <div class="field">
                <input type="text" required>
                <label>Email atau Username</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="form-link">
                <a href="#" class="forgot-pass">Lupa password?</a>
            </div>
            <div class="field button">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="line"></div>
        <div class="register-text">
            Belum punya akun? 
            <a href="#" style="color: #232323; font-weight: 600; text-decoration: none;">
                Daftar sekarang
            </a>
        </div>
    </div>
</body>
</html>
