   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wedang Ronde</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
    
            body {
                background-color: #f9f9f9;
            }
    
            /* Navbar */
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: white;
                padding: 15px 50px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
    
            .menu {
                list-style: none;
                display: flex;
                gap: 20px;
            }
    
            .menu li {
                display: inline;
            }
    
            .menu a {
                text-decoration: none;
                color: black;
                font-size: 16px;
                font-weight: bold;
            }
    
            .menu a:hover {
                color: #ff6600;
            }
    
            .logo {
                font-size: 24px;
                font-weight: bold;
                color: #ff6600;
            }
    
            /* Hero Section */
            .hero {
                text-align: center;
                padding: 100px 20px;
            }
    
            .hero h1 {
                font-size: 40px;
                color: #333;
            }
    
            .hero p {
                font-size: 18px;
                color: #666;
                margin-top: 10px;
            }
    
            .hero button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 18px;
                background-color: #ff6600;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            .hero button:hover {
                background-color: #e65c00;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Pembayaran</a></li>
            </ul>
            <div class="logo">Wedang Ronde</div>
        </nav>
        <section class="hero">
            <h1>Selamat Datang di Wedang Ronde</h1>
            <p>Rasakan kehangatan wedang ronde khas tradisional.</p>
            <button>Pesan Sekarang</button>
        </section>
    </body>
    </html>
</body>
</html>
</body>
</html>
