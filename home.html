<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Wedang Ronde</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-900 text-white p-5">
            <h2 class="text-2xl font-bold">Wedang Ronde</h2>
            <ul class="mt-5 space-y-3">
                <li><a href="#" class="block py-2 px-3 rounded hover:bg-blue-700">Dashboard</a></li>
                <li><a href="#" class="block py-2 px-3 rounded hover:bg-blue-700">Menu</a></li>
                <li><a href="#" class="block py-2 px-3 rounded hover:bg-blue-700">Pesanan</a></li>
                <li><a href="#" class="block py-2 px-3 rounded hover:bg-blue-700">Laporan</a></li>
            </ul>
        </div>
        
        <!-- Konten Utama -->
        <div class="flex-1 p-6">
            <h1 class="text-3xl font-semibold text-gray-800">Selamat Datang di Dashboard</h1>
            <p class="text-gray-600 mt-2">Kelola bisnis wedang ronde dengan mudah.</p>
            
            <div class="grid grid-cols-3 gap-4 mt-6">
                <div class="bg-white p-5 rounded shadow">
                    <h3 class="text-lg font-semibold">Total Pesanan</h3>
                    <p class="text-2xl font-bold">120</p>
                </div>
                <div class="bg-white p-5 rounded shadow">
                    <h3 class="text-lg font-semibold">Pendapatan</h3>
                    <p class="text-2xl font-bold">Rp 5.000.000</p>
                </div>
                <div class="bg-white p-5 rounded shadow">
                    <h3 class="text-lg font-semibold">Stok Bahan</h3>
                    <p class="text-2xl font-bold">Cukup</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
